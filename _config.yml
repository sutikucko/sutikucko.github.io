
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

locale: "en-US"

include:
  - _pages

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

title: "Suti Kucko"
title_separator: ""
description: ""
name: "Suti Kucko"
url: "https://sutikucko.github.io"


author:
  avatar   : "/assets/images/cake.png"
  bio      : "Suti, kucko."
  location : "Olympus Mons, Mars"
  email    : sutikucko@gmail.com
  links:
     - label: "GitHub"
       icon: "fab fa-fw fa-github"
       url: "https://github.com/sutikucko"
       

# Echarts.js
head_scripts: 
 - https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js

atom_feed:
  hide: true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache
